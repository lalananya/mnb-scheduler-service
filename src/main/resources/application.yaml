server :
  port : 8085
spring :
  application :
    name : mnb-scheduler-service
  datasource :
    url : jdbc:h2:mem:schedulerdb;DB_CLOSE_DELAY=-1
    driver-class-name : org.h2.Driver
    username: sa
    password:
  jpa :
    hibernate :
      ddl-auto: update
    show-sql : true
    properties :
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2 :
    console:
      enabled: true
      path : /h2-console
  quartz :
    job-store-type: memory
    scheduler-name : schedulerService
    wait-for-jobs-to-complete-on-shutdown: true
    properties :
      org.quartz.threadPool.threadCount: 5
      org.quartz.jobStore.misfireThreshold: 60000




